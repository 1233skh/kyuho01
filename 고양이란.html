<h1>고양이란?</h1>
<h2>-설명-</h2>
<ol>
<li>수명</li>
<li>하루수면양</li>
<li>무게</li>
</ol>

<h2><설명></h2>
<p style="margin-top:20px;">고양이는 <strong><u>식육목</u> 고양이과</strong>에 속하는 포유류다.</p>
<p style="margin-top:20px;">들고양이는 약 10만 년에서 7만년 전부터 존재했다.</p>
<p style="margin-top:20px;">길들여진 고양이의 기원은 약 1만년 전 중동 지역으로 거슬러 올라간다.</p>
<p style="margin-top:20px;">이 시기에 스스로 숲속을 나와 사람들이 모여사는 마을에 정착하여 길들여진 아프리카들고양이로 추측된다.</p>

<h1>*고양이의 특징*</h1>
<h2>-설명-</h2>
<p style="margin-top:20px;">고양이는 모두 아시다시피 야행성으로 주로 밤 11시경에 행동이 활발해 집니다.</p>
<p style="margin-top:20px;">고양이는 자신의 영역을 생활영역과 사냥영역으로 분류하는 특성이 있습니다. </p>
<p style="margin-top:20px;">그래서 자기의 세력권에 자신의 냄새를 묻혀 영역을 표시합니다. </p>
<p style="margin-top:20px;">그리고 고양이를 여러마리를 키울 경우 그들은 서열 순위를 형성합니다.</p>
